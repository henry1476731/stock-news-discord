name: Daily Stock News to Discord

on:
  schedule:
    - cron: '0 1 * * *'   # 매일 01:00 UTC -> 한국 시간 10:00
  workflow_dispatch:       # 수동 실행도 가능

jobs:
  run-news-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run stock news script
        env:
          NEWS_API_KEY: ${{ secrets.40755e0674db425f8000fe376183d5b8 }}
          DISCORD_WEBHOOK_URL: ${{ secrets.https://discordapp.com/api/webhooks/1476142173282893904/pBlnKZHRgVdlgrwUYSeK2UMt9tEpd045G8mIHwpwhAv2hDPMJSjFoXaZPumPed1cHtD1 }}
        run: |
          python stock_news_discord.py
