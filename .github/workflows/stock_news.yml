name: Daily Stock News to Discord

on:
  schedule:
    - cron: '0 1 * * *'   # 매일 01:00 UTC → 한국 시간 10:00
  workflow_dispatch:       # 수동 실행 가능

jobs:
  run-news-script:
    runs-on: ubuntu-latest

    # -------------------- 환경변수 설정 --------------------
    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python 설치
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # 4️⃣ 환경변수 확인 (선택, 테스트용)
      - name: Check environment variables
        run: |
          echo "NEWS_API_KEY length: ${#NEWS_API_KEY}"
          echo "DISCORD_WEBHOOK_URL length: ${#DISCORD_WEBHOOK_URL}"

      # 5️⃣ Python 스크립트 실행
      - name: Run stock news script
        run: python stock_news_discord.py
